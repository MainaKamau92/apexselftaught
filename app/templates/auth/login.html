<!-- app/templates/auth/login.html-->
{% import "bootstrap/utils.html" as utils %} {% import "bootstrap/wtf.html" as
wtf %} {% extends "base.html" %} {% block title %}Login{% endblock %} {% block
body %}

<div class="content-section">
  <br />
  <div class="text-center" style="width: 40%; margin: auto;"></div>
  <br />
  <fieldset style="margin-bottom: 150px;">
    <div class="center" style="font-size: 13pt;">
      <legend class="text-center"><u>LOGIN</u></legend>
      <br />
      {{ wtf.quick_form(form, button_map={'submit': 'primary'}) }}
      <a href="{{ url_for('auth.request_reset') }}"><p class="text-dark mt-3">Forgot Password?</p class="text-dark mt-3"></a>
    </div>
  </fieldset>
</div>

{% endblock body %}
