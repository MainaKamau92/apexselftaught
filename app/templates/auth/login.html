<!-- app/templates/auth/login.html-->
{% import "bootstrap/utils.html" as utils %} {% import "bootstrap/wtf.html" as
wtf %} {% extends "base.html" %} {% block title %}Login{% endblock %} {% block
body %}

<div class="content-section">
  <fieldset class="mb-4 mt-5">
    <div class="center" id="login-form">
      <legend class="text-center" id="login-lbl"><u>LOGIN</u></legend>
      <br />
      {{ wtf.quick_form(form, button_map={'submit': 'primary'}) }}
      <a href="{{ url_for('auth.request_reset') }}"><p class="mt-3 text-center">Forgot Password?</p></a>
    </div>
  </fieldset>
</div>

{% endblock body %}
