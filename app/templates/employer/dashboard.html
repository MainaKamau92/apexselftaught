<!--app/templates/employer/dashboard.html-->
{% extends "base.html" %}
{% block body %}
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-lg-7 my-auto">
                <div class="header-content mx-auto">
                    <div class="mb-5 ml-5 mt-5 text-center text-light" style="background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px;">
                        <h5 class="display-4">Welcome {{ current_user.last_name }}</h5>
                        <p class="lead">This is the employers dashboard!</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 my-auto">
                <div class="device-container">
                    <div class="device-mockup iphone6_plus portrait white">
                        <div class="device">
                            <div class="screen">
                                <!-- Demo image for screen mockup, you can put an image here, some HTML, an animation, video, or anything else! -->

                            </div>
                            <div class="button">
                                <!-- You can hook the "home button" to some JavaScript events or just remove it -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock body %}
